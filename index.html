<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="bower_components/nouislider/src/jquery.nouislider.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Slider</h1>
	<a href="http://refreshless.com/nouislider/">No ui slider doc</a>

	<br />
	<br />

	<div id="slider1" class="ui-slider"></div>

	<br />
	<br />

	<div id="slider2" class="ui-slider"></div>

	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/nouislider/distribute/jquery.nouislider.all.js"></script>
	<script>
		$("#slider1").noUiSlider({
			start: [20, 80],
			connect: true,
			range: {
				'min': 0,
				'max': 100
			}
		});
		$("#slider2").noUiSlider({
			start: [20, 80],
			connect: true,
			range: {
				'min': 0,
				'max': 100
			}
		}).Link('upper').to('-inline-<span class="max-val"></span>', function(value) {
			$(this).html(value);
		})
		.Link('lower').to('-inline-<span class="min-val"></span>', function(value) {
			$(this).html(value);
		});
	</script>
</body>
</html>
